<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00000073;
            text-align: center;
            padding: 50px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #dateTime {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Get Current Date and Time</h1>
    <button onclick="showDateTime()">Click me to see the current date and time</button>
    
    <div id="dateTime"></div>

    <script>
        function showDateTime() {
            var currentDateTime = new Date();
            var dateString = currentDateTime.toLocaleString(); 
            document.getElementById("dateTime").innerHTML = "Current Date and Time: " + dateString;
        }
    </script>
</body>
</html>
